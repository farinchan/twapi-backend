<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>

<body>

    <h1>start session</h1>
    <div id="session_status"></div>
    <div id="session_message"></div>
    <img id="qr_code" src="" alt="QR Code" style="display: none; max-width: 300px;">
    <br>
    <input type="text" id="sessionName" placeholder="Session Name">
    <button id="startSessionBtn">Start WhatsApp Session</button>
    <button id="checkSessionBtn">Check Session</button>


    <h1>Socket.IO Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <div style="margin-top: 20px;">
        <input type="text" id="messageInput" placeholder="Enter message" style="width: 300px;">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div style="margin-top: 10px;">
        <input type="text" id="roomInput" placeholder="Room name (optional)" style="width: 200px;">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <script>


        // Koneksi ke socket server dengan konfigurasi yang lebih stabil
        const socket = io('http://localhost:3000', {
            path: '/ws',
            transports: ['websocket', 'polling'],
            autoConnect: true,
            reconnection: true,
            reconnectionAttempts: 10,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 30000,
            forceNew: false,
            upgrade: true,
            rememberUpgrade: true
        });

        const sessionStatusDiv = document.getElementById('session_status');
        const sessionMessageDiv = document.getElementById('session_message');
        const qrCodeDiv = document.getElementById('qr_code');
        const sessionNameInput = document.getElementById('sessionName');
        const startSessionBtn = document.getElementById('startSessionBtn');
        const checkSessionBtn = document.getElementById('checkSessionBtn');

        startSessionBtn.addEventListener('click', function (e) {
            e.preventDefault(); // Mencegah form submission yang bisa menyebabkan reload
            const sessionName = sessionNameInput.value.trim();
            console.log('Starting session with name:', sessionName);
            
            if (sessionName) {
                // Disable button sementara untuk mencegah multiple requests
                startSessionBtn.disabled = true;
                startSessionBtn.textContent = 'Starting...';
                
                socket.emit('start_session', { sessionName: sessionName }, function(response) {
                    console.log('Server acknowledgment:', response);
                    // Re-enable button setelah mendapat response
                    startSessionBtn.disabled = false;
                    startSessionBtn.textContent = 'Start WhatsApp Session';
                });
            } else {
                alert('Please enter a session name.');
                qrCodeDiv.src = '';
            }
        });

        checkSessionBtn.addEventListener('click', function (e) {
            e.preventDefault();
            const sessionName = sessionNameInput.value.trim();
            console.log('Checking session with name:', sessionName);
            
            if (sessionName) {
                checkSessionBtn.disabled = true;
                checkSessionBtn.textContent = 'Checking...';
                
                socket.emit('check_session', { sessionName: sessionName }, function(response) {
                    console.log('Check session response:', response);
                    checkSessionBtn.disabled = false;
                    checkSessionBtn.textContent = 'Check Session';
                });
            } else {
                alert('Please enter a session name.');
            }
        });

        socket.on('start_session', function (data) {
            console.log('Received start_session event:', data);
            sessionStatusDiv.innerHTML = `Status: ${data.session_status}`;
            sessionMessageDiv.innerHTML = `Message: ${data.message}`;
            
            if (data.qr) {
                qrCodeDiv.src = data.qr;
                qrCodeDiv.style.display = 'block';
            } else {
                qrCodeDiv.src = '';
                qrCodeDiv.style.display = 'none';
            }
            
            // Re-enable button if there's an error or completion
            if (data.session_status === 'error' || data.session_status === 'connected') {
                startSessionBtn.disabled = false;
                startSessionBtn.textContent = 'Start WhatsApp Session';
            }
        });

        socket.on('check_session', function (data) {
            console.log('Received check_session event:', data);
            sessionStatusDiv.innerHTML = `Check Status: ${data.session_status}`;
            sessionMessageDiv.innerHTML = `Message: ${data.message}`;
            
            if (data.isConnected !== undefined) {
                sessionMessageDiv.innerHTML += ` | Connected: ${data.isConnected}`;
            }
            
            // Clear QR code when checking session
            qrCodeDiv.src = '';
            qrCodeDiv.style.display = 'none';
            
            // Re-enable check button
            checkSessionBtn.disabled = false;
            checkSessionBtn.textContent = 'Check Session';
        });

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        // Event listeners untuk socket connection
        socket.on('connect', function () {
            statusDiv.innerHTML = '<span style="color: green;">‚úÖ Connected! Socket ID: ' + socket.id + '</span>';
            console.log('Connected to server with ID:', socket.id);
        });

        // Tambahkan listener untuk connection_status dari server
        socket.on('connection_status', function (data) {
            console.log('Connection status from server:', data);
            statusDiv.innerHTML = '<span style="color: green;">‚úÖ ' + data.message + ' (ID: ' + data.clientId + ')</span>';
        });

        socket.on('disconnect', function (reason) {
            statusDiv.innerHTML = '<span style="color: orange;">‚ö†Ô∏è Disconnected - Reason: ' + reason + '</span>';
            console.log('Disconnected from server. Reason:', reason);
            
            // Reset button states jika terputus
            startSessionBtn.disabled = false;
            startSessionBtn.textContent = 'Start WhatsApp Session';
            checkSessionBtn.disabled = false;
            checkSessionBtn.textContent = 'Check Session';
            
            // Jangan reload halaman, biarkan socket.io handle reconnection otomatis
            if (reason !== 'io client disconnect') {
                console.log('Auto-reconnecting...');
            }
        });

        socket.on('reconnect', function (attemptNumber) {
            statusDiv.innerHTML = '<span style="color: green;">üîÑ Reconnected after ' + attemptNumber + ' attempts</span>';
            console.log('Reconnected to server after', attemptNumber, 'attempts');
            
            // Reset button states setelah reconnect
            startSessionBtn.disabled = false;
            startSessionBtn.textContent = 'Start WhatsApp Session';
            checkSessionBtn.disabled = false;
            checkSessionBtn.textContent = 'Check Session';
        });

        socket.on('reconnect_attempt', function (attemptNumber) {
            statusDiv.innerHTML = '<span style="color: blue;">üîÑ Reconnecting... (attempt ' + attemptNumber + ')</span>';
            console.log('Reconnection attempt:', attemptNumber);
        });

        socket.on('reconnect_error', function (error) {
            statusDiv.innerHTML = '<span style="color: red;">‚ùå Reconnection Error: ' + error.message + '</span>';
            console.error('Reconnection error:', error);
        });

        socket.on('reconnect_failed', function () {
            statusDiv.innerHTML = '<span style="color: red;">‚ùå Reconnection Failed - Please refresh manually</span>';
            console.error('Reconnection failed after maximum attempts');
        });

        socket.on('connect_error', function (error) {
            statusDiv.innerHTML = '<span style="color: red;">‚ùå Connection Error: ' + error.message + '</span>';
            console.error('Connection error:', error);
            
            // Reset button states jika ada error
            startSessionBtn.disabled = false;
            startSessionBtn.textContent = 'Start WhatsApp Session';
            checkSessionBtn.disabled = false;
            checkSessionBtn.textContent = 'Check Session';
        });

        // Listen untuk message baru
        socket.on('new_message', function (data) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.text} <small>(${data.at})</small>`;
            messagesDiv.appendChild(messageElement);
        });

        // Listen untuk join room confirmation
        socket.on('joined', function (data) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<em>You joined room: ${data.room}</em>`;
            messageElement.style.color = 'blue';
            messagesDiv.appendChild(messageElement);
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const roomInput = document.getElementById('roomInput');

            if (messageInput.value.trim()) {
                const payload = {
                    text: messageInput.value,
                    room: roomInput.value.trim() || undefined,
                    user: 'TestUser'
                };

                socket.emit('send_message', payload, function (response) {
                    console.log('Message sent, server response:', response);
                });

                messageInput.value = '';
            }
        }

        function joinRoom() {
            const roomInput = document.getElementById('roomInput');
            if (roomInput.value.trim()) {
                socket.emit('join_room', roomInput.value.trim(), function(response) {
                    console.log('Join room response:', response);
                });
            }
        }

        // Enter key untuk send message
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Mencegah form submission
                sendMessage();
            }
        });

        // Enter key untuk session name
        document.getElementById('sessionName').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Mencegah form submission
                startSessionBtn.click();
            }
        });

        // Prevent page reload on beforeunload
        window.addEventListener('beforeunload', function (e) {
            if (socket && socket.connected) {
                socket.disconnect();
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden, socket will remain connected');
            } else {
                console.log('Page visible again');
                if (!socket.connected) {
                    console.log('Attempting to reconnect...');
                    socket.connect();
                }
            }
        });
    </script>
</body>

</html>
